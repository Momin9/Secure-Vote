<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureVote - Home</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom Stylesheet -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #3D5AFE, #F50057);
            color: #fff;
        }

        .navbar {
            background-color: #20232a;
            padding: 15px;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: white !important;
        }

        .nav-link {
            color: #fff !important;
            margin: 0 10px;
            font-weight: 500;
        }

        .nav-link:hover {
            color: #FFD700 !important;
        }

        .hero {
            background: linear-gradient(45deg, rgba(61, 90, 254, 0.8), rgba(245, 0, 87, 0.8)), url('{{ url_for('static', filename='hero-bg.jpg') }}') no-repeat center center / cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: 700;
            line-height: 1.2;
        }

        .hero p {
            font-size: 1.2rem;
            margin-top: 15px;
        }

        .hero a {
            background-color: #FFD700;
            color: #20232a;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: 700;
            text-transform: uppercase;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
        }

        .hero a:hover {
            background-color: #fff;
            color: #3D5AFE;
        }

        main {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            color: #20232a;
        }

        footer {
            background-color: #20232a;
            padding: 20px 0;
            color: #fff;
            font-size: 14px;
        }

        .footer-links a {
            color: #FFD700;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
        }

        .footer-links a:hover {
            color: #fff;
        }

        .social-icons a {
            color: #FFD700;
            text-decoration: none;
            margin: 0 10px;
            font-size: 24px;
        }

        .social-icons a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="/">SecureVote</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login as Voter</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<!-- Main Content -->
<main class="container my-5" style="background: linear-gradient(to right, #3D5AFE, #F50057);">
    {% block content %}
    <!-- Dynamic content goes here -->
    {% endblock %}
</main>

<!-- Footer -->
<footer class="text-center">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <p>&copy; 2025 SecureVote. All rights reserved.</p>
            </div>
            <div class="col-md-6 social-icons">
                <a href="https://www.linkedin.com/" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="mailto:support@securevote.com"><i class="fas fa-envelope"></i></a>
                <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
