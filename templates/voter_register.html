{% extends 'base.html' %}

{% block content %}
    <div class="registration-page">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <!-- Registration Header -->
                    <div class="text-center mb-4">
                        <h2 class="text-white fw-bold animate__animated animate__fadeInDown">Register</h2>
                        <p class="text-white" style="color: white">Create your voter account to participate in
                            elections.</p>
                    </div>

                    <!-- Registration Form -->
                    <div class="card shadow-lg border-0 animate__animated animate__zoomIn">
                        <div class="card-body p-4">
                            <form method="POST" action="{{ url_for('voter_register') }}" class="needs-validation"
                                  novalidate>
                                <!-- Email Field -->
                                <div class="mb-3">
                                    <label for="email" class="form-label fw-semibold">Email Address</label>
                                    <input type="email" class="form-control rounded-pill" id="email" name="email" placeholder="Enter your email" required>
                                    <div class="invalid-feedback">
                                        Please enter a valid email address.
                                    </div>
                                </div>

                                <!-- Password Field -->
                                <div class="mb-3">
                                    <label for="password" class="form-label fw-semibold">Password</label>
                                    <input type="password" class="form-control rounded-pill" id="password" name="password" placeholder="Create a password" required>
                                    <div class="invalid-feedback">
                                        Password is required.
                                    </div>
                                </div>

                                <!-- Confirm Password Field -->
                                <div class="mb-3">
                                    <label for="confirm_password" class="form-label fw-semibold">Confirm
                                        Password</label>
                                    <input type="password" class="form-control rounded-pill" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
                                    <div class="invalid-feedback">
                                        Please confirm your password.
                                    </div>
                                </div>

                                <!-- Submit Button -->
                                <button
                                        type="submit"
                                        class="btn btn-success w-100 rounded-pill fw-bold py-2 mt-3">
                                    <i class="fas fa-user-plus me-2"></i> Register
                                </button>
                            </form>
                        </div>
                    </div>

                    <!-- Additional Links -->
                    <div class="text-center mt-3">
                        <p class="text-white">Already have an account?
                            <a href="{{ url_for('voter_login') }}" class="text-white fw-bold">Login here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        .registration-page {
            padding: 2rem;
            background: linear-gradient(to right, #3D5AFE, #F50057);
            display: flex;
            margin: -70px;
            border-radius: 3%;
        }

        .card {
            border-radius: 20px;
            background: #ffffff;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.15);
        }

        .btn-success {
            background: linear-gradient(135deg, #55efc4, #00b894);
            border: none;
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #00b894, #55efc4);
            transform: scale(1.05);
            transition: all 0.3s ease;
        }

        .form-control {
            border: 1px solid #ced4da;
            padding: 0.75rem;
        }

        .form-control:focus {
            box-shadow: 0 0 8px rgba(81, 203, 238, 0.8);
            border: 1px solid rgba(81, 203, 238, 0.8);
        }

        .invalid-feedback {
            display: none;
        }

        .form-control:invalid ~ .invalid-feedback {
            display: block;
            color: #e74c3c;
        }
    </style>

    <!-- Include Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
{% endblock %}
