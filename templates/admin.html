{% extends 'base.html' %}
{% block content %}
    <div class="container mt-5">
        <h2 class="text-center mb-4 animate__animated animate__fadeInDown" style="color: white; font-weight: 700;">Admin Panel</h2>
        <hr>

        <!-- Add Candidate Section -->
        <div class="card shadow-sm mb-4 animate__animated animate__zoomIn">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h3 class="card-title mb-0">Add Candidate</h3>
                <i class="fas fa-user-plus"></i>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('admin') }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Candidate Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter candidate's name" required>
                    </div>
                    <div class="mb-3">
                        <label for="party" class="form-label">Party</label>
                        <input type="text" class="form-control" id="party" name="party" placeholder="Enter party name" required>
                    </div>
                    <div class="mb-3">
                        <label for="election_id" class="form-label">Election</label>
                        <select class="form-select" id="election_id" name="election_id" required>
                            {% for election in elections %}
                                <option value="{{ election[0] }}">{{ election[1] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-plus-circle"></i> Add Candidate
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="redirectToElections()">
                            <i class="fas fa-calendar-plus"></i> Add Election
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Candidate List -->
        <div class="card shadow-sm mb-4 animate__animated animate__fadeIn">
            <div class="card-header bg-secondary text-white d-flex justify-content-between align-items-center">
                <h3 class="card-title mb-0">Candidate List</h3>
                <i class="fas fa-list"></i>
            </div>
            <div class="card-body">
                <table class="table table-striped table-bordered table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Party</th>
                            <th>Election</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for candidate in candidates %}
                            <tr class="animate__animated animate__fadeInUp">
                                <td>{{ candidate[0] }}</td>
                                <td>{{ candidate[1] }}</td>
                                <td>{{ candidate[2] }}</td>
                                <td>{{ candidate[3] }}</td>
                                <td>
                                    <form method="POST" action="{{ url_for('delete_candidate_route', candidate_id=candidate[0]) }}"
                                          onsubmit="return confirm('Are you sure you want to delete Candidate?')">
                                        <button type="submit" class="btn btn-danger btn-sm">
                                            <i class="fas fa-trash-alt"></i> Delete
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Reset Databases -->
        <div class="text-center mb-4 animate__animated animate__fadeIn">
            <form method="POST" action="{{ url_for('reset_databases_route') }}"
                  onsubmit="return confirm('Are you sure you want to reset the databases?')">
                <button type="submit" class="btn btn-warning">
                    <i class="fas fa-database"></i> Reset Databases
                </button>
            </form>
        </div>

        <!-- Tally Votes -->
        <div class="text-center animate__animated animate__fadeIn">
            <h3 class="mb-3" style="color:white;">Vote Management</h3>
            <a href="{{ url_for('admin_tally') }}" class="btn btn-success">
                <i class="fas fa-chart-line"></i> Tally Votes
            </a>
        </div>
    </div>

    <script>
        function redirectToElections() {
            window.location.href = "/admin/elections";
        }
    </script>
    <style>
        .btn:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }
        .card {
            border-radius: 15px;
        }
        table tbody tr:hover {
            background-color: #f1f1f1;
            transition: background-color 0.3s ease;
        }
        .container {
            animation-duration: 1s;
            background: linear-gradient(to right, #3D5AFE, #F50057);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
{% endblock %}
