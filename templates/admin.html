{% extends 'base.html' %}
{% block content %}
    <div class="container mt-5">
        <h2>Admin Panel</h2>
        <hr>
        <!-- Add Candidate Section -->
        <h3>Add Candidate</h3>
        <form method="POST" action="{{ url_for('admin') }}">
            <div class="mb-3">
                <label for="name" class="form-label">Candidate Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="party" class="form-label">Party</label>
                <input type="text" class="form-control" id="party" name="party" required>
            </div>
            <div class="mb-3">
                <label for="election_id" class="form-label">Election</label>
                <select class="form-control" id="election_id" name="election_id" required>
                    {% for election in elections %}
                        <option value="{{ election[0] }}">{{ election[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Candidate</button>
            <div class="text-end">
                <button type="button" class="btn btn-primary" style="margin-top: -68px" onclick="redirectToElections()">Add Election</button>
            </div>
        </form>
        <hr>
        <!-- Candidate List -->
        <h3>Candidate List</h3>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Party</th>
                <th>Election</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            {% for candidate in candidates %}
                <tr>
                    <td>{{ candidate[0] }}</td>
                    <td>{{ candidate[1] }}</td>
                    <td>{{ candidate[2] }}</td>
                    <td>{{ candidate[3] }}</td>
                    <td>
                        <form method="POST" action="{{ url_for('delete_candidate_route', candidate_id=candidate[0]) }}"
                              onsubmit="return confirm('Are you sure you want to delete Candidate?')">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        <hr>
        <!-- Reset Databases -->
        <form method="POST" action="{{ url_for('reset_databases_route') }}"
              onsubmit="return confirm('Are you sure you want to reset the databases?')">
            <button type="submit" class="btn btn-warning">Reset Databases</button>
        </form>
    </div>

    <!-- Tally Votes -->
    <h3 class="mt-4">Vote Management</h3>
    <div class="mt-3">
        <a href="{{ url_for('admin_tally') }}" class="btn btn-success">Tally Votes</a>
    </div>
    <script>
        function redirectToElections() {
            window.location.href = "/admin/elections";
        }
    </script>
{% endblock %}
