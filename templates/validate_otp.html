{% extends 'base.html' %}

{% block content %}
<div class="otp-validation-page">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Page Header -->
                <div class="text-center mb-4 animate__animated animate__fadeInDown">
                    <h2 class="text-white fw-bold">Validate OTP</h2>
                    <p class="text-white">Enter the OTP sent to your registered email to {{ action }}.</p>
                </div>

                <!-- OTP Validation Form -->
                <div class="card shadow-lg border-0 animate__animated animate__zoomIn">
                    <div class="card-body p-4">
                        <form method="POST" action="{{ url_for('validate_registration_otp') }}" class="needs-validation" novalidate>
                            <!-- OTP Input -->
                            <div class="mb-3">
                                <label for="otp" class="form-label fw-semibold">Enter OTP</label>
                                <input type="text" class="form-control rounded-pill" id="otp" name="otp" placeholder="Enter OTP" required>
                                <div class="invalid-feedback">
                                    Please enter the OTP.
                                </div>
                            </div>
                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-success w-100 rounded-pill fw-bold py-2 mt-3">
                                <i class="fas fa-check-circle me-2"></i> Submit
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Resend OTP Form -->
                <div class="text-center mt-4">
                    <form method="POST" action="{{ url_for('resend_registration_otp') }}">
                        <button type="submit" class="btn btn-primary rounded-pill fw-bold py-2 animate__animated animate__pulse">
                            <i class="fas fa-redo me-2"></i> Resend OTP
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Custom Styles -->
<style>
    body {
        font-family: 'Roboto', sans-serif;
    }

    .otp-validation-page {
        padding: 2rem;
        background: linear-gradient(to right, #1e90ff, #ff6f61);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .card {
        border-radius: 20px;
        background: #ffffff;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.15);
    }

    .btn-success {
        background: linear-gradient(135deg, #55efc4, #00b894);
        border: none;
    }

    .btn-success:hover {
        background: linear-gradient(135deg, #00b894, #55efc4);
        transform: scale(1.05);
        transition: all 0.3s ease;
    }

    .btn-primary {
        background: linear-gradient(135deg, #74b9ff, #0984e3);
        border: none;
    }

    .btn-primary:hover {
        background: linear-gradient(135deg, #0984e3, #74b9ff);
        transform: scale(1.05);
        transition: all 0.3s ease;
    }

    .form-control {
        border: 1px solid #ced4da;
        padding: 0.75rem;
    }

    .form-control:focus {
        box-shadow: 0 0 8px rgba(81, 203, 238, 0.8);
        border: 1px solid rgba(81, 203, 238, 0.8);
    }

    .invalid-feedback {
        display: none;
    }

    .form-control:invalid ~ .invalid-feedback {
        display: block;
        color: #e74c3c;
    }
</style>

<!-- Include Animate.css for animations -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
<!-- Include Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
{% endblock %}
