{% extends 'base.html' %}

{% block content %}
<div class="hero text-center text-white py-5" style="background: linear-gradient(to right, #3D5AFE, #F50057);">
    <div class="container">
        <h1 class="display-4">Welcome to SecureVote</h1>
        <p class="lead">Your voice matters. Make it count!</p>
    </div>
</div>

<div class="cta-section py-5 bg-light">
    <div class="container text-center">
        <div class="row">
            <div class="col-md-4 mb-3">
                <a href="{{ url_for('voter_register') }}" class="btn btn-primary btn-lg w-100">Register as a Voter</a>
            </div>
            <div class="col-md-4 mb-3">
                <a href="{{ url_for('voter_login') }}" class="btn btn-success btn-lg w-100">Login as a Voter</a>
            </div>
            <div class="col-md-4 mb-3">
                <a href="{{ url_for('admin') }}" class="btn btn-warning btn-lg w-100">Admin Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
