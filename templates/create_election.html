{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-primary mb-4">Create Election</h2>
    <form method="POST" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="name" class="form-label">Election Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter the election name" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" placeholder="Provide a brief description" rows="4"></textarea>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Election Date</label>
            <input type="date" class="form-control" id="date" name="date" required>
        </div>
        <button type="submit" class="btn btn-success">Create Election</button>
    </form>
</div>
{% endblock %}
